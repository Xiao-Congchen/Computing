<!doctype html>
<html>

<head>
    <title>Images</title>
</head>

<body>
    <h1>Images can appear...</h1>
    <h2>...on their own!</h2>
    <img src="star.png" alt="STAR" height=100px>
    <h2>...in the middle of a paragraph!</h2>
    <p>I <img src="star.png" alt="STAR" height=100px> HTML!</p>
    <h2>...in a hyperlink!</h2>
    <p>
        Click:
        <a href="http://www.example.com">
            <img src="star.png" alt="www.example.com" height=100px>
        </a>
    </p>
</body>

</html>
